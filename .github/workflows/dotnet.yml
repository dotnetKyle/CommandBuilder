name: .NET

on:
  push:
    branches: [ "stable" ]
  pull_request:
    branches: [ "stable" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore src/ProcessRunner.sln
    - name: Build
      run: dotnet build  src/ProcessRunner.sln -c Release --no-restore
    - name: Test
      run: dotnet src/TestApp/bin/Release/net6.0/TestApp.dll 
